<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Homepage Instagram</title>
</head>

<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Instagram Celular Imagem">
        </div>
        <div class="instagram-form">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="Logotipo Instagram" class="insta-logo">
                <div class="perfil-foto">
                    <img src="./img/perfil-instagram.png" alt="Foto do perfil">
                </div>
                <a href="#" class="insta-login">Continue como wellingtonFJr</a>
                <a href="#" class="insta-remover">Remover Conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é wellingtonFJr?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <sp class="link-blue">Inscreva-se</sp>
                </p>
            </div>

            <div class="baixe-o-app">
                <p class="baixe-msg">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="icone-loja"></a>
                    <a href="#" class="icone-loja"></a>
                </div>
            </div>

        </div>
    </div>

 
</body>

</html>
